<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>家族の年齢チェッカー</title>
  <meta name="description" content="家族の年齢を簡単チェック！誕生日と年齢を一覧表示できる無料Webアプリ。" />
  <meta name="keywords" content="家族, 年齢, 誕生日, チェッカー, 無料アプリ" />
  <meta name="theme-color" content="#0066cc" />
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMAAAADACAIAAADdvvtQAAAB6klEQVR4nO3SQQ3AIADAQJhY1CIKD+" />
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      padding: 1rem;
      margin: 0;
    }
    h1 {
      text-align: center;
      font-size: 1.6rem;
    }
    .info {
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      margin-bottom: 1rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 0.5rem;
      max-width: 400px;
      margin: auto;
    }
    .form-group input, .form-group button {
      font-size: 1rem;
      padding: 0.6rem;
    }
    .form-group button {
      cursor: pointer;
    }
    .table-wrapper {
      overflow-x: auto;
      margin-top: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 500px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.4rem;
      text-align: center;
    }
    #footer {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #ccc;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
    #footer a {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>👪 家族の年齢チェッカー</h1>

  <div class="info">
    入力されたデータはすべて「お使いの端末のブラウザ内」に保存され、外部に送信されることはありません。<br>
    実名でなく「長女」「ママ」「ペット」など、自由な名前でご利用いただけます。
  </div>

  <div class="form-group">
    <input type="text" id="name" placeholder="例：長女、ママ、ペットなど" />
    <input type="date" id="birthdate" />
    <button onclick="addPerson()">追加</button>
    <button onclick="clearAll()">全データ削除</button>
  </div>

  <div class="table-wrapper">
    <table id="peopleTable">
      <thead>
        <tr><th>名前</th><th>生年月日</th><th>年齢</th><th>操作</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="footer">
    X <a href="https://x.com/kkp_webninja" target="_blank">@kkp_webninja</a> <br>
    🏯 <a href="https://kkpwebninja.com" target="_blank">web忍者の本丸</a><br>
  </div>

  <script>
    let people = JSON.parse(localStorage.getItem("familyAgeList") || "[]");

    function save() {
      localStorage.setItem("familyAgeList", JSON.stringify(people));
    }

    function calcAge(birth) {
      const today = new Date();
      const dob = new Date(birth);
      let age = today.getFullYear() - dob.getFullYear();
      const m = today.getMonth() - dob.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
        age--;
      }
      return age;
    }

    function isBirthdayToday(birth) {
      const today = new Date();
      const dob = new Date(birth);
      return today.getMonth() === dob.getMonth() && today.getDate() === dob.getDate();
    }

    function render() {
      const tbody = document.querySelector("#peopleTable tbody");
      tbody.innerHTML = "";
      people.forEach((p, index) => {
        const tr = document.createElement("tr");
        if (p.editing) {
          tr.innerHTML = `
            <td><input id="edit-name-${index}" type="text" value="${p.name}" /></td>
            <td><input id="edit-birth-${index}" type="date" value="${p.birth}" /></td>
            <td>${calcAge(p.birth)} 歳</td>
            <td>
              <button onclick="saveEdit(${index})">保存</button>
              <button onclick="cancelEdit(${index})">キャンセル</button>
            </td>`;
        } else {
          tr.innerHTML = `
            <td>${p.name}</td>
            <td>${p.birth}</td>
            <td>${calcAge(p.birth)} 歳 ${isBirthdayToday(p.birth) ? "🎉" : ""}</td>
            <td>
              <button onclick="editPerson(${index})">編集</button>
              <button onclick="deletePerson(${index})">削除</button>
            </td>`;
        }
        tbody.appendChild(tr);
      });
    }

    function addPerson() {
      const name = document.getElementById("name").value.trim();
      const birth = document.getElementById("birthdate").value;
      if (!name || !birth) return alert("名前と生年月日を入力してください");
      people.push({ name, birth });
      save();
      render();
      document.getElementById("name").value = "";
      document.getElementById("birthdate").value = "";
    }

    function deletePerson(index) {
      if (confirm("削除してよいですか？")) {
        people.splice(index, 1);
        save();
        render();
      }
    }

    function editPerson(index) {
      people[index].editing = true;
      render();
      setTimeout(() => {
        const input = document.getElementById(`edit-name-${index}`);
        if (input) input.focus();
      }, 0);
    }

    function saveEdit(index) {
      const newName = document.getElementById(`edit-name-${index}`).value.trim();
      const newBirth = document.getElementById(`edit-birth-${index}`).value;
      if (!newName || !newBirth) return alert("どちらも入力してください");
      people[index] = { name: newName, birth: newBirth };
      save();
      render();
    }

    function cancelEdit(index) {
      people[index].editing = false;
      render();
    }

    function clearAll() {
      if (confirm("すべてのデータを削除しますか？")) {
        people = [];
        save();
        render();
      }
    }

    render();
  </script>
</body>
</html>
